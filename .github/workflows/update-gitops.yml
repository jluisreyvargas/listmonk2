name: update-gitops

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update gitops image tag
        run: |
          TAG=${{ github.event.workflow_run.head_sha }}
          FILE=gitops/workloads/listmonk/kustomization.yaml
          sed -i "s/newTag: .*/newTag: ${TAG}/" "$FILE"
          echo "Updated $FILE to $TAG"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "gitops: bump listmonk image to ${{ github.event.workflow_run.head_sha }}"
          title: "gitops: bump listmonk image"
          body: "Actualiza la imagen desplegada por ArgoCD (GitOps)."
          branch: "gitops/bump-image"
