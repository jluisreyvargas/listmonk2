name: ci

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"
  pull_request:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Run upstream tests
        run: |
          chmod +x app/verify.sh
          ./app/verify.sh

      - name: Basic checks (lint-ish)
        run: |
          echo "No upstream code here; build runs in Docker."
          docker --version

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t "$ECR_REPOSITORY:$IMAGE_TAG" ./app

      - name: Trivy scan (bloqueante)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Push image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push "$ECR_REPOSITORY:$IMAGE_TAG"
